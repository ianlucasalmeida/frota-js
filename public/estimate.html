<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estimativa de Entrega - Frota JS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.6s ease-out;
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .back-button {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      padding: 0.8rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-5px);
    }

    .title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #718096;
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 2rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 600;
      color: #4a5568;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-container {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fff;
      outline: none;
    }

    .form-group input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .input-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      font-size: 1.2rem;
    }

    .calculate-button {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      padding: 1.2rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .calculate-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .calculate-button:hover::before {
      left: 100%;
    }

    .calculate-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .calculate-button:active {
      transform: translateY(-1px);
    }

    .calculate-button.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .calculate-button.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: spin 1s linear infinite;
    }

    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: #fff;
      border-radius: 12px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      transform: scale(0);
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 10px 25px rgba(72, 187, 120, 0.3);
    }

    .result.show {
      transform: scale(1);
    }

    .result-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    .coordinate-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      .container { padding: 2rem 1.5rem; }
      .title { font-size: 1.8rem; }
      .coordinate-inputs { grid-template-columns: 1fr; gap: 0; }
      .back-button { top: 1rem; left: 1rem; }
    }

    .error-message {
      color: #e53e3e;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }

    .input-error {
      border-color: #e53e3e !important;
      box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1) !important;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.history.back()">‚Üê</button>
  
  <div class="container">
    <div class="header">
      <h1 class="title">Estimativa de Entrega</h1>
      <p class="subtitle">Calcule o tempo estimado de entrega para qualquer destino</p>
    </div>

    <form id="estimateForm">
      <div class="form-group">
        <label for="id">ID do Ve√≠culo</label>
        <div class="input-container">
          <input type="text" id="id" placeholder="Ex: VEICULO_01" required />
          <span class="input-icon">üöõ</span>
        </div>
        <div class="error-message" id="idError">Por favor, insira um ID v√°lido</div>
      </div>

      <div class="coordinate-inputs">
        <div class="form-group">
          <label for="lat">Latitude</label>
          <div class="input-container">
            <input type="number" step="any" id="lat" placeholder="-23.5505" required />
            <span class="input-icon">üìç</span>
          </div>
          <div class="error-message" id="latError">Latitude inv√°lida</div>
        </div>

        <div class="form-group">
          <label for="lon">Longitude</label>
          <div class="input-container">
            <input type="number" step="any" id="lon" placeholder="-46.6333" required />
            <span class="input-icon">üåê</span>
          </div>
          <div class="error-message" id="lonError">Longitude inv√°lida</div>
        </div>
      </div>

      <button type="submit" class="calculate-button" id="calculateBtn">
        Calcular Estimativa
      </button>
    </form>

    <div id="result" class="result">
      <span class="result-icon">‚è±Ô∏è</span>
      <div id="resultText"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('estimateForm');
    const calculateBtn = document.getElementById('calculateBtn');
    const resultDiv = document.getElementById('result');
    const resultText = document.getElementById('resultText');

    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const errorDiv = document.getElementById(fieldId + 'Error');
      field.classList.add('input-error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function clearErrors() {
      const inputs = ['id', 'lat', 'lon'];
      inputs.forEach(fieldId => {
        const field = document.getElementById(fieldId);
        const errorDiv = document.getElementById(fieldId + 'Error');
        field.classList.remove('input-error');
        errorDiv.style.display = 'none';
      });
    }

    function validateInputs() {
      clearErrors();
      let isValid = true;

      const id = document.getElementById('id').value.trim();
      const lat = parseFloat(document.getElementById('lat').value);
      const lon = parseFloat(document.getElementById('lon').value);

      if (!id) {
        showError('id', 'Por favor, insira um ID v√°lido');
        isValid = false;
      }

      if (isNaN(lat) || lat < -90 || lat > 90) {
        showError('lat', 'Latitude deve estar entre -90 e 90');
        isValid = false;
      }

      if (isNaN(lon) || lon < -180 || lon > 180) {
        showError('lon', 'Longitude deve estar entre -180 e 180');
        isValid = false;
      }

      return isValid;
    }

    async function estimate() {
      if (!validateInputs()) return;

      const id = document.getElementById('id').value.trim();
      const lat = parseFloat(document.getElementById('lat').value);
      const lon = parseFloat(document.getElementById('lon').value);

      calculateBtn.classList.add('loading');
      calculateBtn.textContent = 'Calculando...';
      resultDiv.classList.remove('show');

      try {
        const res = await fetch('/api/estimate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, lat, lon })
        });

        const data = await res.json();
        
        if (res.ok) {
          resultText.textContent = `Tempo estimado: ${data.time}`;
          resultDiv.classList.add('show');
        } else {
          throw new Error(data.message || 'Erro ao calcular estimativa');
        }
      } catch (error) {
        resultText.textContent = `Erro: ${error.message}`;
        resultDiv.style.background = 'linear-gradient(135deg, #e53e3e, #c53030)';
        resultDiv.classList.add('show');
        
        setTimeout(() => {
          resultDiv.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
        }, 3000);
      } finally {
        calculateBtn.classList.remove('loading');
        calculateBtn.textContent = 'Calcular Estimativa';
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      estimate();
    });

    // Limpar erros quando o usu√°rio come√ßar a digitar
    ['id', 'lat', 'lon'].forEach(fieldId => {
      document.getElementById(fieldId).addEventListener('input', () => {
        const field = document.getElementById(fieldId);
        const errorDiv = document.getElementById(fieldId + 'Error');
        if (field.classList.contains('input-error')) {
          field.classList.remove('input-error');
          errorDiv.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
